<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML LIST GENERATOR</title>
  </head>
  <body>
    <div class="title">
      <h1>HTML LIST GENERATOR</h1>
    </div>
    <div class="container">
      <form id="listForm" class="formList">
        <div class="flex">
          <div class="text">
            <textarea
              rows="10"
              cols="20"
              id="getText"
              class="textarea yellow"
              autofocus
              placeholder="Paste text here"
            ></textarea>
          </div>
          <div class="text">
            <textarea
              rows="10"
              cols="20"
              id="showList"
              class="textarea blue"
              disabled
            ></textarea>
          </div>
        </div>

        <div class="btn-holder">
          <input type="submit" value="Convert" class="btn btn-color" />
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
